name: ci

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: true

defaults:
  run:
    shell: bash

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 14.x
          - 16.x
          - 18.x
        platform:
          - ubuntu-latest

    runs-on: ${{matrix.platform}}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{matrix.node-version}}@${{matrix.platform}}-build-${{hashFiles('package.json')}}
          restore-keys: ${{matrix.node-version}}@${{matrix.platform}}-build-
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: install
        run: npm install
      - name: lint
        run: npm run format
      - name: test
        run: npm test
