name: "CodeQL"

on:
  schedule:
    - cron: "31 12 * * 0"

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with:
          languages: "typescript"
      - uses: github/codeql-action/analyze@v2
