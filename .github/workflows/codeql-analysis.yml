name: "CodeQL"

on:
  schedule:
    - cron: "31 12 * * 0"
  workflow_dispatch:

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript
          config-file: ./.github/codeql/codeql-config.yml
      - uses: github/codeql-action/analyze@v4
